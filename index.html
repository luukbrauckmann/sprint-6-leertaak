<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lustrum</title>

	<link rel="stylesheet" href="style.css">

	<script src="script.js"></script>
</head>
<body>
	<header>
		<img src="assets/logo--lustrum-with-text.svg" alt="Logo van De Voorhoede" height="26">
	</header>

	<main>
		<article id="form">
			<header>
				<h2>Hiep hiep hoera!</h2>
				<p>Je felicitatie sturen via ons formulier, Dat kan!</p>
			</header>

			<form>
				<fieldset>
					<label for="name">Mijn naam is</label>
					<input type="text" id="name" placeholder="Naam">
				</fieldset>
				<fieldset>
					<label for="email">Mijn e-mailadres is</label>
					<input type="text" id="email" placeholder="E-mailadres">
				</fieldset>
				<fieldset>
					<label for="message">Mijn bericht is</label>
					<textarea id="message" rows="4" placeholder="Felicitatie"></textarea>
				</fieldset>

				<fieldset>
					<button type="submit">Verzenden</button>
				</fieldset>
			</form>

		</article>

		<!-- <div class="envelope">
			<div class="flap"></div>
		</div> -->
	</main>
</body>
</html>
